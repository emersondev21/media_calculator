<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>calc_média</title>
</head>

<body>
    <header>CALCULADORA DE MÉDIAS MUITO LEGAL</header>
    <section class="main" id="main">
        <div class="entradas" id="entradas">
            <label for="nota1">Nota 1</label>
            <input type="number" class="nota n1" name="nota1" id="nota1" min="0" step="0.01" maxlength="5">

            <label for="nota2">Nota 2</label>
            <input type="number" class="nota n2" name="nota2" id="nota2" min="0" step="0.01" maxlength="5">

            <label for="nota3">Nota 3</label>
            <input type="number" class="nota n3" name="nota3" id="nota3" min="0" step="0.01" maxlength="5">

            <input type="button" value="Calcular" id="calcularButton">

            <p>Média: <span id="mediaResultado"></span></p>
            <p>Nota necessária na Final: <span id="resultadoFinal"></span></p>
        </div>
    </section>
    <footer></footer>
</body>
<script src="assets/scripts/script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const calcularButton = document.getElementById("calcularButton");
    const mediaResultado = document.getElementById("mediaResultado");
    const resultadoFinal = document.getElementById("resultadoFinal");

    calcularButton.addEventListener("click", function () {
        const nota1 = parseFloat(document.getElementById("nota1").value);
        const nota2 = parseFloat(document.getElementById("nota2").value);
        const nota3 = parseFloat(document.getElementById("nota3").value);

        if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3)) {
            const notas = [nota1, nota2, nota3];
            const maioresNotas = notas.sort((a, b) => b - a).slice(0, 2); // Obtém os dois maiores valores
            const media = (maioresNotas[0] + maioresNotas[1]) / 2;

            const notaFinal = (10.00 - media);

            mediaResultado.textContent = media.toFixed(2); // Limita a 2 casas decimais
            resultadoFinal.textContent = notaFinal.toFixed(2); // Limita a 2 casas decimais

        } else {
            mediaResultado.textContent = "Preencha todas as notas corretamente.";
        }
    });
});
</script>

</html>
